<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="js-config-value" data-config-key="APP_NAME"></title>
    <meta name="description" class="js-config-value" data-config-key="APP_DESCRIPTION">
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="app-name">
            <h1 class="js-config-value" data-config-key="APP_NAME"></h1>
          </a>
          <button id="settings-toggle" class="settings-btn" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Off-Canvas Overlay -->
    <div id="offcanvas-overlay" class="offcanvas-overlay"></div>

    <!-- Off-Canvas Panel -->
    <aside id="offcanvas-panel" class="offcanvas-panel">
      <div class="offcanvas-header">
        <h2 class="js-config-value" data-config-key="SETTINGS"></h2>
        <button id="offcanvas-close" class="offcanvas-close" aria-label="Close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="offcanvas-body">
        <div id="language-switcher"></div>
        <div id="unit-switcher"></div>
      </div>
    </aside>

    <main class="app-main">
      <div id="app" class="container"></div>
    </main>
    <footer class="app-footer">
      <div class="container">
        <p>&copy; 2026 <span class="js-config-value" data-config-key="APP_NAME"></span>.</p>
      </div>
    </footer>
    <script src="/config.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
